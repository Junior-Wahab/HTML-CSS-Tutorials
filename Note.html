<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- adding css -->
    <!-- inline style <h1 style="text-align:center"></h1> -->
    <!-- internal style -->
    <style>
      h1 {
        text-align: center;
      }
    </style>
    <!-- external style -->
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!-- doctype html: -->
    <!-- HTML (Hyper text markup language) : used to structure the content and add 
    elements -->
    <!-- CSS: used to control layout and appearance. -->
    <!-- html tags: used in html to cdescribe structure and content in a webpage-->
    <html></html>

    <!-- elements:  is everything from the start tag to the end tag-->
    <html>
      <head>
        <title>Portfolio</title>
      </head>
    </html>

    <!-- div: its use to divide or grooup content into logical section -->
    <div>Some div</div>

    <!-- heading tag used to in a logical and accurately describe the content of the page -->
    <h1>About Me</h1>

    <!-- p: paragraph text. element defines a paragraph -->
    <p>paragraph tag</p>

    <!-- span  It is used to group elements for styling purposes -->
    <span>span tag</span>

    <!-- list type unordered and ordered -->
    <!-- unordered -->
    <ul>
      <li></li>
    </ul>

    <!-- ordered -->
    <ol>
      <li></li>
    </ol>

    <!-- a tag anchor tag used to create hyperlinks  -->
    <a href="https//google.com"></a>

    <!-- img use to add image to your webpage  alt(alternate): used to add additional description to an image-->
    <!-- width and height: are used to specify the width and height of an image -->
    <img
      src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt="Butterfly"
      width=""
      height=""
    />

    <script src=""></script>
  </body>
</html>
